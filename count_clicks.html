<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div" style="background-color: red; width: 200px; height: 300px;" >
    </div>
    <p>
        div is clicked <span id='s'>0</span> times.
    </p>
</body>
<script>
    var x=document.getElementById('div')
    var count=0;
    x.addEventListener('click',function()
    {
        count++;
        console.log(count);
        var y=document.getElementById('s')
        y.innerText=count;
    });
</script>
</html>
